# ── UI ───────────────────────────────────────────────────────────────
font-family = PragmataPro Liga
font-size   = 14

# Base colors
background  = #F1F1F1
foreground  = #111111

# Selection: always high-contrast (swaps cell fg/bg)
selection-background = cell-foreground
selection-foreground = cell-background

# Cursor: solid block, readable on any cell color
cursor-style        = block
cursor-style-blink  = false
cursor-color        = cell-foreground
cursor-text         = cell-background

# Bright = ANSI “bright” (9–15) for bold; keeps plain text legible
bold-is-bright = true

# Translucency / blur (macOS)
background-opacity   = 0.98
background-blur-radius = 36

# Shell integration shouldn’t override cursor
shell-integration-features = no-cursor

# Fix the gap below titlebar
gtk-custom-css = ~/dotfiles/ghostty.css

